    <link rel="stylesheet" href="style.css">

<body>

    <header>
        <h1 class="page-title">AGE UK</h1>
    </header>
    <main>
        <div id="attributes-container">
            <h2>Toggle Practice</h2>
            <p class="text">Interact with the toggle to see how the colours change from light to dark by using it!
            </p>
            <ul id="attributes-list">
                <li id="mode-label">Light:</span>
                <li>Font:</li>
                <li>Size:</li>

            </ul>
            <input type="checkbox" id="darkmode-toggle" />
            <label for="darkmode-toggle"></label> <!-- The use of label and for allows us
         to make the original small check box invisible then style accordingly-->
            <div class="background"></div> <!-- This must happen before the other buttons-->

        </div>

        <div>
            <a href="main-page.html"><button class="home-button">HOME</button></a>
        </div>

    </main>
