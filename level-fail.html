<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quiz Fail</title>
    <style>
        h1 {
            text-align: center;
            font-size: 100px;
        }

        h2 {
            position: absolute;
            left: 52%;
            top: 238px;
        }

        .question-box {
            width: 450px;
            height: 200px;
            background-color: rgba(0, 157, 255, 0.615);
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            padding: 40px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 40px;
        }


        .level {
            height: 45px;
            width: 45px;
            background-color: rgba(240, 127, 231, 1);
            border-radius: 50%;
            display: inline-block;
            position: absolute;
            left: 48.8%;
            top: 250px;

        }

        .leveline {
            border-left: 6px solid black;
            height: 641px;
            position: absolute;
            left: 50%;
            margin-left: -3px;
            top: 200px;
        }

        body {
            background-color: rgba(0, 157, 255, 0.615);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .game-part {
            width: 1000px;
            height: 1700px;
            background-color: white;
            border: 15px solid #ccc;
            border-radius: 20px;
            border-color: rgba(0, 157, 255, 0.615);
            overflow: hidden;
        }

        .button-row {
            position: absolute;
            top: calc(20% + 200px + 20px);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .answer-box {
            background-color: rgba(240, 127, 231, 0.615);
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .to-level-select {
            position: fixed;
            bottom: 45%;
            left: 35%;
            background-color: red;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 40px;

        }
    </style>
</head>

<body>

    <div class="game-part">

        <h1>Level One: Quiz</h1>
        <hr width="100%;" color=(0, 157, 255, 0.615) size="5">
        <div class="question-box">
            Unfortunately that is not the right answer
        </div>

        <button class="to-level-select" onclick="window.location.href='game-page.html'">To Level Select</button>




    </div>

</body>

</html>
